version: '3.1'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5000:80
    environment:
      DB_CONNECTION_STRING: "host=db;port=5432;database=paymentdb;username=root;password=root"
    depends_on:
      - db
    networks:
      - bridge

  db:
    image: postgres
    restart: always
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "paymentdb"
    networks: 
      - bridge

  adminer:
    image: adminer
    restart: always
    ports:
      - 5050:8080
    networks: 
      - bridge

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks: 
      - bridge
  kibana:
    image: docker.elastic.co/kibana/kibana:6.3.2
    ports:
      - "5601:5601"
    networks: 
      - bridge

networks:
  bridge:
    driver: bridge 
    
volumes:
  db_volume: